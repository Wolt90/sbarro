<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
{% include 'header.html' %}
<div class="container">=
    <div class="register">
        <h1>Добро пожаловать в личный кабинет, {{ current_user.email }}!</h1>
        <div class="form-group">
            {% for key, value in user_data.items() %}
                {% if key not in ['id', 'password'] %}
                    <dt>{{ key }}</dt>
                    <dd>{{ value }}</dd>
                {% endif %}               
            {% endfor %}
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
            <a href="{{ url_for('profile_edit') }}" class="btn btn-danger">Редактировать</a>
        </div>
    </div>
</div>
{% include 'contact-info.html' %}
</body>
</html>
